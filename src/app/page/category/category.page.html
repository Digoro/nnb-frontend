<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col *ngFor="let category of categories" size="6">
        <ion-card (click)="click(category.key)">
          <ion-icon [name]="category.icon"></ion-icon>
          <ion-card-header>
            <ion-card-subtitle style="font-size:18px">{{category.title}}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
