<!-- mobile -->
<ng-container *ngIf="!isDesktop">
  <ion-tabs>
    <ion-tab-bar #tabBar id="tabBar" slot="bottom">
      <ng-container *ngFor="let tab of tabs">
        <ion-tab-button [tab]="tab.name">
          <ion-icon [name]="tab.icon" style="font-size: 25px;"></ion-icon>
          <ion-label>{{tab.label}}</ion-label>
        </ion-tab-button>
      </ng-container>
    </ion-tab-bar>
  </ion-tabs>

  <ion-header class="ion-no-border">
    <ion-grid fixed style="padding: 0px">
      <ion-toolbar>
        <ion-title mode=ios>
          <a style="text-decoration: none; cursor: pointer;" [routerLink]="'/tabs/home'">
            <img src="../../../assets/nonunbub_logo.png" height="32" width="51">
          </a>
        </ion-title>
        <ion-buttons slot="start" *ngIf="!isHome">
          <ion-button (click)="back()">
            <ion-icon slot="icon-only" name="chevron-back-outline" class="icon"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button (click)="search($event)">
            <ion-icon slot="icon-only" name="search-outline" class="icon"></ion-icon>
          </ion-button>
          <ion-button [routerLink]="'/tabs/more'">
            <ion-icon slot="icon-only" name="person-circle-outline" class="icon"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-grid>
  </ion-header>
</ng-container>

<!-- descktop -->
<ng-container *ngIf="isDesktop">
  <ion-header class="ion-no-border">
    <ion-grid fixed>
      <ion-toolbar>
        <ion-title>
          <a style="text-decoration: none; cursor: pointer;" [routerLink]="'/tabs/home'">
            <img src="../../../assets/nonunbub_logo.png" height="42" width="68">&nbsp;&nbsp;</a>
        </ion-title>
        <ion-buttons slot="secondary">
          <ng-container *ngFor="let tab of descktopMenus">
            <ion-button [routerLink]="'/tabs/'+tab.name">
              {{tab.label}}
            </ion-button>
          </ng-container>
          <ion-button (click)="search($event)">
            <ion-icon slot="icon-only" name="search-outline"></ion-icon>
          </ion-button>
          <ion-button [routerLink]="'/tabs/more'">
            <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-grid>
  </ion-header>
  <ion-router-outlet style="margin-top:66px"></ion-router-outlet>
</ng-container>
