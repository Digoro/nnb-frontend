<!-- mobile -->
<ng-container *ngIf="!isDesktop">
  <ion-tabs>
    <ion-tab-bar #tabBar id="tabBar" slot="bottom">
      <ng-container *ngFor="let tab of tabs">
        <ion-tab-button [tab]="tab.name">
          <ion-icon [name]="tab.icon" style="font-size: 25px;"></ion-icon>
          <ion-label>{{tab.label}}</ion-label>
        </ion-tab-button>
      </ng-container>
    </ion-tab-bar>
  </ion-tabs>

  <ion-header class="ion-no-border">
    <ion-grid fixed style="padding: 0px;">
      <ion-toolbar mode=md>
        <ion-title *ngIf="isHome">
          <a style="text-decoration: none; cursor: pointer;" [href]="'/tabs/home'">
            <img src="../../../assets/nonunbub_logo.png" style="width: 3.1rem">&nbsp;&nbsp;</a>
        </ion-title>
        <ion-buttons slot="start" *ngIf="!isHome">
          <ion-button (click)="back()">
            <ion-icon slot="icon-only" name="chevron-back-outline" class="icon" style="color:#676062cf"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ng-container *ngIf="!!user">
            <a [href]="'/tabs/profile/' + user.uid" style="text-decoration: none; color: black;">
              <ion-button>
                <img class="user-image" [src]="user.image">
              </ion-button>
            </a>
          </ng-container>
          <ng-container *ngIf="!user">
            <ion-button (click)="needLogin()">
              <ion-icon style="width: 1.4rem;height: 1.4rem;" slot="icon-only" name="person-outline" class="icon">
              </ion-icon>
            </ion-button>
          </ng-container>
        </ion-buttons>
      </ion-toolbar>
    </ion-grid>
  </ion-header>
</ng-container>

<!-- desktop -->
<ng-container *ngIf="isDesktop">
  <ion-header class="ion-no-border">
    <ion-grid fixed>
      <ion-toolbar>
        <ion-title>
          <a style="text-decoration: none; cursor: pointer;" [href]="'/tabs/home'">
            <img src="../../../assets/nonunbub_logo.png" style="width: 3.1rem">&nbsp;&nbsp;</a>
        </ion-title>
        <ion-buttons slot="secondary">
          <ng-container *ngFor="let tab of descktopMenus">
            <a [href]="'/tabs/' + tab.name" style="text-decoration: none; color: black;">
              <ion-button>
                {{tab.label}}
              </ion-button>
            </a>
          </ng-container>
          <ng-container *ngIf="!!user">
            <a [href]="'/tabs/profile/' + user.uid" style="text-decoration: none; color: black;">
              <ion-button>
                <img class="user-image" [src]="user.image">
              </ion-button>
            </a>
          </ng-container>
          <ng-container *ngIf="!user">
            <ion-button (click)="needLogin()">
              <ion-icon style="width: 1.4rem;height: 1.4rem;" slot="icon-only" name="person-outline" class="icon">
              </ion-icon>
            </ion-button>
          </ng-container>
        </ion-buttons>
      </ion-toolbar>
    </ion-grid>
  </ion-header>
  <ion-router-outlet style="margin-top:66px"></ion-router-outlet>
</ng-container>
