<ion-content>
  <ion-grid>
    <h3>관리자 메뉴</h3>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>모임 순서</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-reorder-group (ionItemReorder)="doReorder($event)" disabled="false">
              <ion-item *ngFor="let meeting of meetings">
                <ion-label>
                  <p>title: {{meeting.title}}</p>
                </ion-label>
                <ion-reorder slot="end"></ion-reorder>
              </ion-item>
            </ion-reorder-group>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>결제 목록</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ngx-table [configuration]="configuration" [data]="data" [columns]="columns">
            </ngx-table>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
