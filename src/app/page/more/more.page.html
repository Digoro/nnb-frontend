<ion-content>
  <ion-grid fixed>
    <ion-list style="margin-top: 1.2rem">
      <ng-container *ngFor="let menu of menus">
        <ng-container *ngFor="let item of menu.items">
          <a *ngIf="!item.onClick" [href]="item.link" style="text-decoration: none; color:black;">
            <ion-item style="cursor: pointer;">
              <ion-label [ngStyle]="{'opacity':item.disable ? 0.3 : 1}">{{item.label}}</ion-label>
              <span class="badge" [ngClass]="item.badgeIcon" *ngIf="item.isBadge">{{item.badge}}</span>
            </ion-item>
          </a>
          <ion-item *ngIf="item.onClick" (click)="item.onClick()" style="cursor: pointer;">
            <ion-label [ngStyle]="{'opacity':item.disable ? 0.3 : 1}">{{item.label}}</ion-label>
            <span class="badge" [ngClass]="item.badgeIcon" *ngIf="item.isBadge">{{item.badge}}</span>
          </ion-item>
        </ng-container>
      </ng-container>
    </ion-list>
  </ion-grid>
</ion-content>
