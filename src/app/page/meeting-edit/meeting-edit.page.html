<ion-content>
  <ion-grid>
    <div class="bs-stepper" #stepperRef>
      <meeting-control [formGroup]="meetingForm" [quillStyle]="quillStyle" [categories]="categories"
        [previewImage]="previewImage" [latitude]="latitude" [longitude]="longitude" [zoom]="zoom"
        [previewMeeting]="previewMeeting" (onNextEvent)="next()" (onPrevEvent)="prev()" (onLastCheckEvent)="lastCheck()"
        (onFileChangeEvent)="onFileChange($event)" (onMarkerDragEndEvent)="markerDragEnd($event)"
        (onCheckDiscountPriceEvent)="checkDiscountPrice()" (onAddItemEvent)="addItem()"
        (onMinusItemEvent)="minusItem($event)" (onGetEditorInstanceEvent)="getEditorInstance($event)"
        (onAddEvent)="edit()"></meeting-control>
    </div>
  </ion-grid>
</ion-content>
