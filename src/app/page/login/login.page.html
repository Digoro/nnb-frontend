<ion-content>
  <ion-grid fixed style="margin-top: 20px">
    <ng-container *ngIf="!isDesktop">
      <ion-row>
        <ion-col>
          <img src="/assets/login-main.jpg">
        </ion-col>
      </ion-row>
      <br>
      <ion-row>
        <ion-col style="text-align: center;">
          <p class="main_sentence" style="font-size: 1.3rem;font-weight: 350;">오늘 가장 젊은 순간을 특별하게</p>
          <p class="main_sentence" style="margin-bottom: 10px;">꽃중년들의 노는 방법, <span class="brand">노는법</span></p>
          <br>
          <button class="kakao-btn" (click)="login('kakao')">
            <img width="28" height="28" src="../../../assets/sns-icon/kakaotalk-btn-logo.png">&nbsp;
            <span class="text">카카오톡으로 시작하기!</span>
          </button>
        </ion-col>
      </ion-row>
    </ng-container>
