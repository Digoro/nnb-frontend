<ion-content>
  <ion-grid fixed>
    <form [formGroup]="form">
      <form-input [name]="'제목'" [controlName]="'title'" [group]="form" [maxLength]="30"
        [errors]="[{key:'maxlength',message:'30자 제한입니다.'}]"></form-input>
      <form-input [name]="'캐치프라이즈'" [controlName]="'catchphrase'" [group]="form" [maxLength]="30"
        [errors]="[{key:'maxlength',message:'30자 제한입니다.'}]"></form-input>
      <ion-item>
        <ion-label position="fixed">대표 이미지</ion-label>
        <input [formControlName]="'image'" type="file" class="form-control" (change)="onFileChange($event)">
      </ion-item>
      <img *ngIf="!!previewImage" [src]="previewImage" style="width: 400px; height: 400px" />

      <ion-item>
        <ion-label position="fixed">내용</ion-label>
      </ion-item>
      <div id="ql-toolbar">
        <button style="margin-right: 0rem;width: 1.7rem;height: 1.7rem;" class="ql-strike"></button>
        <select style="margin-right: 0rem;width: 2rem;height: 2rem;" class="ql-color"></select>
        <button style="margin-left:-0.2rem;margin-right: 0.2rem;width: 1.7rem;height: 1.7rem;" class="ql-link"></button>
        <button style="margin-right: 0.2rem;width: 1.7rem;height: 1.7rem;" class="ql-image"></button>
        <button style="margin-right: 0.2rem;width: 1.7rem;height: 1.7rem;" class="ql-video"></button>
        <button style="margin-right: 0.2rem;width: 1.7rem;height: 1.7rem;" class="ql-list" value="ordered"></button>
        <button style="margin-right: 0.2rem;width: 1.7rem;height: 1.7rem;" class="ql-list" value="bullet"></button>
        <select style="margin-right: 0.2rem;width: 2rem;height: 2rem;margin-top: -0.1rem;" class="ql-align"></select>
      </div>
      <quill-editor style="-webkit-user-select: text" formControlName="content" [placeholder]="'내용을 입력해주세요'"
        [styles]="quillStyle"></quill-editor>
      <div ngxErrors="content">
        <div ngxError="required" [when]="['dirty']">
          <p class="invalid-input">필수 입력 항목입니다.</p>
        </div>
      </div>
    </form>
    <ion-button color="warning" expand="full" (click)="edit()" [disabled]="form.invalid">저장하기</ion-button>
  </ion-grid>
</ion-content>
