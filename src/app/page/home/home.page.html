<ion-content>
  <ion-grid [fixed]="isDesktop" [ngStyle]="{'padding':isDesktop?'':'0px'}">
    <br>
    <ion-row>
      <ion-col>
        <p class="main_sentence">꽃중년은 뭐하고 놀지?</p>
        <p class="main_sentence" style="margin-bottom: 10px;">
          3000가지 노는 방법,
          <span class="brand">노는법</span></p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col [ngStyle]="{'padding':isDesktop?'':'0px'}">
        <ion-slides [options]="bannerSliderConfig" pager="true">
          <ion-slide *ngFor="let banner of banners" style="cursor: pointer;">
            <img [src]="banner.image" (click)="clickBanner(banner.link)">
          </ion-slide>

          <ng-container *ngIf="!banners">
            <ion-slide *ngFor="let banner of [1,2,3,4]">
              <img src="/assets/skeleton-banner-img.png">
            </ion-slide>
          </ng-container>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid fixed>
    <ng-container *ngFor="let meeting of mainMeetings">
      <ion-row style="margin-top: 40px;">
        <ion-col>
          <span class="meeting-category">{{meeting.title}}</span>&nbsp;
          <span class="meeting-category">{{meeting.emoji}}</span>
          <!-- <p class="subTitle" [ngStyle]="{'margin-left':'13px'}">{{meeting.subTitle}}</p> -->
          <a class="all" [href]="'/tabs/meetings?key=' + meeting.onShowKey + '&title=' + meeting.onShowTitle">전체보기</a>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col *ngIf="meeting.meetings.length === 0">
          <div style="opacity: 0.4; padding: 20px">
            <ion-chip outline>
              <ion-label>다음 일정을 기대해주세요~!</ion-label>
            </ion-chip>
          </div>
        </ion-col>
        <ion-col *ngFor="let m of meeting.meetings" size-lg="3" size-md="3" size-sm="6" size-xs="6" size="6"
          style="padding:0px">
          <a [href]="'/tabs/meeting-detail/' + m.mid" style="text-decoration: none; color:black;">
            <meeting-card [meeting]="m"></meeting-card>
          </a>
        </ion-col>
      </ion-row>
    </ng-container>
  </ion-grid>
  <footer></footer>
</ion-content>
