<ion-content>
  <ion-grid [fixed]="isDesktop" [ngStyle]="{'padding':isDesktop?'':'0px'}">
    <ion-row>
      <ion-col [ngStyle]="{'padding':isDesktop?'':'0px'}">
        <ion-slides [options]="bannerSliderConfig" pager="true">
          <ion-slide *ngFor="let banner of banners">
            <img [src]="banner.src" (click)="banner.fn()">
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid fixed>
    <horizontal-slider [title]="'일주일 이내 열리는 모임'" [subTitle]="'가장 빨리 만나 볼 수 있는 기회! '+'(' + toWeek + ' ~ '+ fromWeek +')'"
      [meetings]="fastMeetings" (clickEvent)="onClick($event)" (showAllEvent)="onShowAll('week','이번주 진행되는 모임 💛💛')">
    </horizontal-slider>
    <horizontal-slider [title]="'인기 있는 모임'" [subTitle]="'지금 노는법에서 가장 인기있는 모임!'" [meetings]="meetings"
      (clickEvent)="onClick($event)" (showAllEvent)="onShowAll('all','인기 있는 모임 👍')"></horizontal-slider>
    <horizontal-slider [title]="'100케이션'" [subTitle]="'락앤롤 아트투어'" [meetings]="cationMeetings"
      (clickEvent)="onClick($event)" (showAllEvent)="onShowAll('100cation','100케이션 🎨🎨')"></horizontal-slider>
    <horizontal-slider [title]="'숲을 찾는 사람들'" [subTitle]="'길여행가와 떠나는 힐링 여행~'" [meetings]="forestMeetings"
      (clickEvent)="onClick($event)" (showAllEvent)="onShowAll('forest','숲을 찾는 사람들 🌲🌲')"></horizontal-slider>
  </ion-grid>
  <footer></footer>
</ion-content>
