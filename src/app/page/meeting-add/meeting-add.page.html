<ion-content>
  <ion-grid>
    <div class="bs-stepper" #stepperRef>
      <meeting-control [formGroup]="meetingForm" [quillStyle]="quillStyle" [categories]="categories"
        [previewImage]="previewImage" [latitude]="latitude" [longitude]="longitude" [zoom]="zoom"
        [previewMeeting]="previewMeeting" (onMarkerDragEndEvent)="markerDragEnd($event)" (onAddEvent)="add()">
      </meeting-control>
    </div>
  </ion-grid>
</ion-content>
