<ion-content *ngIf="!!user">
  <ion-grid fixed>
    <form [formGroup]="form">
      <ion-row style="margin-top:20px;">
        <ion-col class="center" style="display: flex;flex-direction: column;">
          <ion-avatar style="width: 80px; height: 80px;">
            <img [src]="form.controls.profilePhoto.value">
          </ion-avatar>
          <button class="btn btn-sm" style="border:1px solid #a6a6a654;" type="button" (click)="fileInput.click()">
            <span>업로드</span>
            <input #fileInput type="file" (change)="onFileInput($event)" style="display:none;" />
          </button>
        </ion-col>
      </ion-row>
      <form-input [name]="'닉네임'" [controlName]="'nickname'" [group]="form" [maxLength]="30"
        [errors]="[{key:'maxlength',message:'30자 제한입니다.'}]"></form-input>
      <form-input [name]="'이름'" [controlName]="'name'" [group]="form"
        [errors]="[{key:'maxlength',message:'30자 제한입니다.'}]" [maxLength]="30" [isRequired]="false">
      </form-input>
      <ion-item lines="none">
        <ion-label position="fixed">휴대폰 번호</ion-label>
        <auth-sms [isDesc]="!phoneNumber" [user]="user" [phoneNumber]="phoneNumber"
          (phoneAddEvent)="onAddPhone($event)"></auth-sms>
      </ion-item>
      <hr>
      <form-input [name]="'한줄 소개'" [controlName]="'catchphrase'" [group]="form" [maxLength]="30"
        [errors]="[{key:'maxlength',message:'30자 제한입니다.'}]" [isRequired]="false"></form-input>
      <form-input [name]="'자기 소개'" [rows]="2" [controlName]="'introduction'" [type]="'textarea'" [group]="form"
        [errors]="[{key:'maxlength',message:'300자 제한입니다.'}]" [maxLength]="300" [isRequired]="false">
      </form-input>
    </form>
    <br>
    <button class="nnb-btn nnb-btn-primary nnb-btn-block" (click)="editUser()" [disabled]="form.invalid">저장하기</button>
  </ion-grid>
</ion-content>
