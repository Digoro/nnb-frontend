<div class="meeting" (click)="goDetailPage(meeting)">
  <img [src]="meeting.file">
  <div class="body">
    <p class="sub-title desc">{{meeting.subTitle | truncate: [40]}}</p>
    <p class="title">{{meeting.title | truncate: [30]}}</p>
    <price [price]="meeting.price" [discountPrice]="meeting.discountPrice"></price>
  </div>
</div>
