<ion-item *ngIf="!!meeting">
  <ion-thumbnail slot="start">
    <a [href]="'/tabs/meeting-detail/' + $any(meeting.payment.mid).mid" style="text-decoration: none; color: black;">
      <img style=" cursor: pointer;" [src]="$any(meeting.payment.mid).file" />
    </a>
  </ion-thumbnail>
  <ion-label>
    <h2>{{$any(meeting.payment.mid).title | truncate:[27]}}</h2>
    <h3>총 결제금액: {{meeting.payment.PCD_PAY_TOTAL|number}}원</h3>
    <p>{{meeting.options.length}}개의 구매옵션</p>
    <a [href]="'/tabs/my-info-detail/' + meeting.payment.pid" style="text-decoration: none; color: black;">
      <button class="nnb-btn nnb-btn-secondary nnb-btn-sm">결제 상세보기</button>
    </a>
  </ion-label>
</ion-item>
