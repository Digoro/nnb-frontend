<div [formGroup]="group" [class.invalid]="group.controls[controlName].dirty && group.controls[controlName].invalid"
  [class.valid]="group.controls[controlName].dirty && group.controls[controlName].valid" style="margin-bottom: 5px;">
  <ion-item [lines]="group.controls[controlName].pristine ? '':'none'">
    <ion-label position="floating">{{name}}&nbsp;<span class="invalid-input" *ngIf="isRequired">*</span>
    </ion-label>
    <ion-input *ngIf="type!='textarea'" [disabled]="disabled" [type]="type" [formControlName]="controlName" clearInput
      (ngModelChange)="changeEvent($event)" (keypress)="numberOnlyValidation($event)">
    </ion-input>
    <ion-textarea *ngIf="type=='textarea'" [disabled]="disabled" [rows]="rows" [maxlength]="maxLength"
      [formControlName]="controlName" clearInput>
    </ion-textarea>
  </ion-item>

  <p *ngIf="group.controls[controlName].valid && (type=='text' || type=='textarea') && maxLength!==0"
    class="maximun-info">
    {{group.controls[controlName].value.length}} / 최대 {{maxLength}}자
  </p>

  <p *ngIf="group.controls[controlName].errors?.maxlength && (type=='text' || type=='textarea') && maxLength!==0"
    class="maximun-info">
    <span style="color:red">{{group.controls[controlName].value.length}}</span> / 최대 {{maxLength}}자
  </p>

  <form-errors [formGroup]="group" [controlName]="controlName" [errors]="errors" [isUnUseDirty]="isUnUseDirty"
    [isRequired]="isRequired">
  </form-errors>
</div>
